<style>
* {
  box-sizing: border-box;
}
body{ margin:0;  
 font-family: Arial, Helvetica, sans-serif; 
  
  }




/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 1px;
  background-color:#476b6b; 
   font-family:"Times New Roman", Times, serif;
   
}  
.header a.hover-heading-1:hover {color:#b3b3b3;  
} 
a{text-decoration:none;
  color:#e6ffff;
     
  
}

p.slogun { float:right;
  margin-right:10px;    
   font-size:20px;  

   position:absolute;
  top:0px;
   right:0px;
   color:#b2b266;  
   font-family:Verdana, Geneva, sans-serif;
   }

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.search {float: left;   

   }

/* Style the header */
.mid-bar {
  background-color: #f1f1f1;
  padding: 20px 20px;
  text-align: center; 

}
.main:hover{ opacity: 0.5;   }
.INFORMATION-BAR {background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
border:20px solid white;


}
</style>

</head>

<div class="header">

</div>



<div class="navbar">

  <a href="#news">News</a>
  <div class="dropdown">

      <i class="fa fa-caret-down"></i>
    </button>

  </div>
